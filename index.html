<!DOCTYPE html>
<html lang="en" ng-app ="myApp">
<head>
	<meta charset="UTF-8">
	<title>Colleges Library</title>
	<script src="lib/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="main" ng-controller="MyController">
		<ul class="collegelist">
			<li class="college" ng-repeat="item in colleges">
				<h2>{{item.name}}</h2>
				<img ng-src="images/{{item.shortname}}.jpg" alt="photo of {{item.name}}">
			</li>
		</ul>
	</div>
</body>
</html>
